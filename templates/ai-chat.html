<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 聊天</title>
    <style>
        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .message-container {
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: 20%;
        }
        .ai-message {
            background-color: #f5f5f5;
            margin-right: 20%;
        }
        .input-container {
            display: flex;
            gap: 10px;
        }
        #messageInput {
            flex-grow: 1;
            padding: 10px;
        }
        button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="message-container" id="messageContainer"></div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="輸入訊息...">
            <button onclick="sendMessage()">發送</button>
        </div>
    </div>

    <script>
        let currentThreadId = null;

        // 初始化聊天
        async function initializeChat() {
            try {
                const response = await fetch('/api/chat/thread', {
                    method: 'POST'
                });
                const data = await response.json();
                currentThreadId = data.thread_id;
                console.log('Thread created:', currentThreadId);
            } catch (error) {
                console.error('Error creating thread:', error);
            }
        }

        // 添加訊息到聊天界面
        function appendMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            messageDiv.textContent = content;
            document.getElementById('messageContainer').appendChild(messageDiv);
            messageDiv.scrollIntoView({ behavior: 'smooth' });
        }

        // 發送訊息
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            // 顯示用戶訊息
            appendMessage(message, true);
            messageInput.value = '';

            try {
                // 建立 SSE 連接
                const eventSource = new EventSource(`/api/chat/message?thread_id=${currentThreadId}&message=${encodeURIComponent(message)}`);
                
                let aiResponse = '';
                
                eventSource.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    if (data.content) {
                        if (aiResponse === '') {
                            aiResponse = data.content;
                            appendMessage(data.content, false);
                        } else {
                            const messageElements = document.getElementsByClassName('ai-message');
                            if (messageElements.length > 0) {
                                messageElements[messageElements.length - 1].textContent = data.content;
                            }
                        }
                    }
                };

                eventSource.onerror = (error) => {
                    console.error('SSE Error:', error);
                    eventSource.close();
                };

                eventSource.addEventListener('thread.run.completed', (event) => {
                    console.log('Thread run completed');
                    eventSource.close();
                });

            } catch (error) {
                console.error('Error sending message:', error);
            }
        }

        // 按下 Enter 鍵發送訊息
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // 初始化聊天
        initializeChat();
    </script>
</body>
</html>
