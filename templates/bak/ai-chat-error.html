{% raw %}
<div class="flex flex-col h-full">
    <div class="flex items-center gap-2 mb-4">
        <button 
            onclick="window.app.setCurrentView('home')" 
            class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-full"
        >
            <i data-lucide="arrow-left" class="w-5 h-5"></i>
        </button>
        <h2 class="text-xl font-semibold">AI 聊天</h2>
    </div>
    
    <div class="flex-1 bg-white dark:bg-gray-800 rounded-lg shadow p-4">
        <div class="chat-messages space-y-4 h-[calc(100vh-280px)] overflow-y-auto">
            <!-- Messages will be dynamically added here -->
        </div>
        
        <div class="mt-4 flex gap-2">
            <input 
                type="text" 
                class="flex-1 px-4 py-2 rounded-lg border dark:border-gray-600 dark:bg-gray-700 dark:text-white"
                placeholder="輸入訊息..."
            >
            <button class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                發送
            </button>
        </div>
    </div>
</div>
<script>
    // Reinitialize Lucide icons after content is loaded
    lucide.createIcons();
</script>
{% endraw %}
