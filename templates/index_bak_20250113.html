<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <!-- React 18 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel -->

    <!-- Tailwind CSS -->

</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-200">

                },
                {

                },

                },
                {
                    icon: "book",
                    title: "eBook",
                    description: "電子書籍管理與閱讀系統",
                    id: "ebook"
                }
            ];

            return (
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    {services.map((service, index) => (
                        <div 
                            key={index}
                            onClick={() => onServiceClick(service.id)}
                            className="bg-white dark:bg-gray-800 rounded-lg shadow-sm hover:shadow-md transition-all duration-200 p-6 cursor-pointer transform hover:-translate-y-1"
                        >
                            <div className="flex items-center gap-4">
                                <div className="p-2 bg-blue-50 dark:bg-blue-900 rounded-lg">
                                    <i 
                                        data-lucide={service.icon}
                                        className="w-6 h-6 text-blue-500 dark:text-blue-300"
                                    ></i>
                                </div>
                                <div>
                                    <h3 className="text-lg font-semibold dark:text-white">
                                        {service.title}
                                    </h3>
                                    <p className="text-gray-600 dark:text-gray-300 text-sm mt-1">
                                        {service.description}
                                    </p>
                                </div>
                            </div>
                        </div>
                    ))}
                </div>
            );
        };
        
        const App = () => {
            const [isDark, setIsDark] = React.useState(
                window.matchMedia('(prefers-color-scheme: dark)').matches
            );
            const [currentView, setCurrentView] = React.useState('home');
            const [currentContent, setCurrentContent] = React.useState(null);

            const toggleDarkMode = () => {
                setIsDark(!isDark);
                document.documentElement.classList.toggle('dark');
                localStorage.setItem('darkMode', !isDark);
            };

            const handleServiceClick = async (serviceId) => {
                if (serviceId === 'chat') {
                    try {

                        const content = await response.text();

                        setCurrentView('chat'); // 切換到聊天視圖
                        const SecondLevelEle = document.getElementById('root').childNodes[0];

                        console.log(SecondLevelEle.className);
                        const childnodes = SecondLevelEle.getElementsByTagName('div');
                        const main_content = childnodes[9];
                        const inner_content = main_content.getElementsByTagName("main");
                        // const chat_main_elements = inner_content.getElementsByTagName('div');//inner_content[0];
                        // const chat_main = chat_main_elements[0];

                        // const input_section = inner_content.getElementsByTagName('div')[2];

                        console.log(chat_main);

                        // {
                        //     console.log(i+".")

                        //     console.log(inner_content[i]);
                        //     // if (childnodes[i].getAttribute('id') == 'send-button') // any attribute could be used here
                        //     // {
                        //     //     console.log("send-button found")
                        //     // }
                        // }
                        //load ai-chat.js dynamically
                        // 動態加載 ai-chat.js
                        const script = document.createElement('script');
                        script.src = '/static/js/ai-chat.js';
                        script.onload = () => {
                            console.log("ai-chat.js 加載完成");
                            if (typeof initializeChatInterface === 'function') {
                                initializeChatInterface();
                            }
                        };
                        script.onerror = () => {
                            console.error("ai-chat.js 加載失敗！");
                        };
                        document.body.appendChild(script);

                        // 初始化聊天界面（確保腳本正確執行）
                        setTimeout(() => {
                            if (typeof initializeChatInterface === 'function') {
                                console.log("調用 initializeChatInterface...");
                                initializeChatInterface();
                            } else {
                                console.error("initializeChatInterface 未定義！");
                            }
                        }, 100);
                    } catch (error) {
                        console.error('Error loading chat content:', error);
                    }
                }
            };

            React.useEffect(() => {
                lucide.createIcons();
                const savedDarkMode = localStorage.getItem('darkMode');
                if (savedDarkMode !== null) {
                    setIsDark(JSON.parse(savedDarkMode));
                    if (JSON.parse(savedDarkMode)) {
                        document.documentElement.classList.add('dark');
                    }
                }
            }, []);

            return (
                <div className="min-h-screen flex">
                    {/* Sidebar */}
                    <div className="w-64 bg-white dark:bg-gray-800 shadow-lg">
                        <div className="p-4">
                            <div className="flex items-center gap-2">
                                <i data-lucide="cpu" className="w-8 h-8 text-blue-500"></i>
                                <h1 className="text-xl font-bold dark:text-white">AI 服務中心</h1>
                            </div>
                        </div>
                        <nav className="mt-4">
                            <div
                                className={`px-4 py-2 cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-700 ${
                                    currentView === 'home' ? 'bg-gray-100 dark:bg-gray-700' : ''
                                }`}
                                onClick={() => setCurrentView('home')}
                            >
                                <div className="flex items-center gap-2">
                                    <i data-lucide="home" className="w-5 h-5"></i>
                                    <span>首頁</span>
                                </div>
                            </div>
                            <div className="px-4 py-2 cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-700">
                                <div className="flex items-center gap-2">
                                    <i data-lucide="box" className="w-5 h-5"></i>

                            </div>

                                    <i data-lucide="history" className="w-5 h-5"></i>

                                </div>
                            </div>
                        </nav>
                    </div>

                    {/* Main Content */}
                    <div id="main-content" className="flex-1 flex flex-col">
                        <header className="bg-white dark:bg-gray-800 shadow-sm p-4">
                            <div className="flex justify-end">
                                <button
                                    onClick={toggleDarkMode}
                                    className="bg-gray-200 dark:bg-gray-700 rounded-full p-2"
                                >
                                    <i data-lucide={isDark ? 'sun' : 'moon'}></i>
                                </button>
                            </div>
                        </header>

                        <main id="inner-content" className="flex-1 p-6">
                            {currentView === 'home' && (
                                <HomeContent onServiceClick={handleServiceClick} />
                            )}
                            {currentView === 'chat' && (
                                <div id="chat-main" dangerouslySetInnerHTML={{ __html: currentContent }} />
                            )}
                        </main>
                    </div>
                </div>
            );
        };


        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        
    </script>
    {% endraw %}

</html>
