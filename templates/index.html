<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 服務中心</title>
    
    <!-- React 18 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
    <div id="root"></div>

    <script type="text/babel">
        const App = () => {
            const [isDark, setIsDark] = React.useState(
                window.matchMedia('(prefers-color-scheme: dark)').matches
            );

            const services = [
                {
                    icon: "message-circle",
                    title: "AI聊天",
                    description: "智能對話與問答服務",
                    route: "/chat"
                },
                {
                    icon: "pen-tool",
                    title: "寫作建議",
                    description: "提供專業的寫作建議和內容優化",
                    route: "/writing"
                },
                {
                    icon: "book-open",
                    title: "規定助手",
                    description: "快速查詢與理解各項規定",
                    route: "/regulations"
                },
                {
                    icon: "book",
                    title: "eBook",
                    description: "電子書籍管理與閱讀系統",
                    route: "/ebook"
                }
            ];

            const toggleDarkMode = () => {
                setIsDark(!isDark);
                document.documentElement.classList.toggle('dark');
                localStorage.setItem('darkMode', !isDark);
            };

            const handleServiceClick = (route) => {
                window.location.href = route;
            };

            React.useEffect(() => {
                // 初始化 Lucide 圖標
                lucide.createIcons();

                // 檢查本地存儲的暗色模式設置
                const savedDarkMode = localStorage.getItem('darkMode');
                if (savedDarkMode !== null) {
                    setIsDark(JSON.parse(savedDarkMode));
                    if (JSON.parse(savedDarkMode)) {
                        document.documentElement.classList.add('dark');
                    }
                }

                // 監聽系統主題變化
                const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
                const handleChange = (e) => {
                    setIsDark(e.matches);
                    document.documentElement.classList.toggle('dark', e.matches);
                };
                
                mediaQuery.addEventListener('change', handleChange);
                return () => mediaQuery.removeEventListener('change', handleChange);
            }, []);

            return (
                <div className="min-h-screen flex flex-col">
                    <nav className="bg-white dark:bg-gray-800 shadow-sm">
                        <div className="container mx-auto px-6 py-3">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-2">
                                    <i data-lucide="cpu" className="w-8 h-8 text-blue-500"></i>
                                    <h1 className="text-xl font-bold dark:text-white">AI 服務中心</h1>
                                </div>
                                <button 
                                    onClick={toggleDarkMode}
                                    className="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
                                    aria-label={isDark ? "切換至亮色模式" : "切換至暗色模式"}
                                >
                                    <i 
                                        data-lucide={isDark ? "sun" : "moon"} 
                                        className="w-5 h-5 text-gray-600 dark:text-gray-300"
                                    ></i>
                                </button>
                            </div>
                        </div>
                    </nav>

                    <main className="flex-grow container mx-auto px-6 py-8">
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                            {services.map((service, index) => (
                                <div 
                                    key={index}
                                    onClick={() => handleServiceClick(service.route)}
                                    className="bg-white dark:bg-gray-800 rounded-lg shadow-sm hover:shadow-md transition-all duration-200 p-6 cursor-pointer transform hover:-translate-y-1"
                                    role="button"
                                    tabIndex="0"
                                    onKeyPress={(e) => {
                                        if (e.key === 'Enter' || e.key === ' ') {
                                            handleServiceClick(service.route);
                                        }
                                    }}
                                >
                                    <div className="flex items-center gap-4">
                                        <div className="p-2 bg-blue-50 dark:bg-blue-900 rounded-lg">
                                            <i 
                                                data-lucide={service.icon}
                                                className="w-6 h-6 text-blue-500 dark:text-blue-300"
                                            ></i>
                                        </div>
                                        <div>
                                            <h3 className="text-lg font-semibold dark:text-white">
                                                {service.title}
                                            </h3>
                                            <p className="text-gray-600 dark:text-gray-300 text-sm mt-1">
                                                {service.description}
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </main>

                    <footer className="bg-white dark:bg-gray-800 shadow-sm mt-auto">
                        <div className="container mx-auto px-6 py-3">
                            <p className="text-center text-gray-600 dark:text-gray-300 text-sm">
                                © {new Date().getFullYear()} AI 服務中心. All rights reserved.
                            </p>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
